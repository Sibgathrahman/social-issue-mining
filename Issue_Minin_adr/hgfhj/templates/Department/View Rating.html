{% extends 'Department_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="ViewRating">
  <div align="center">
    <table width="400" border="0" class="table table-striped">
      <tr>
        <th><div align="center">S.No.</div></th>
        <th>Name</th>
        <th>Department</th>
        <th>Rating</th>
      </tr>
      {% for i in val %}
      <tr>
        <td><div align="center">{{i[0]}}</div></td>
        <td>{{i[4]}} {{i[5]}}</td>
        <td>{{i[6]}}</td>
        <th>{{i[3]}}</th>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
{% endblock %}
