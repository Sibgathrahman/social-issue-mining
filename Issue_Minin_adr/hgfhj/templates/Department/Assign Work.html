{% extends 'Department_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="400" border="0" class="table table-striped">
      <tr>
        <th><div align="center">S.No.</div></th>
        <th>Name</th>
        <th>Application</th>
        <th></th>
      </tr>
      {% for i in val %}
      <tr>
        <td><div align="center">{{i[0]}}</div></td>
         <td>{{i[6]}} {{i[7]}}</td>
        <td>{{i[3]}}</td>
        <th><a href="{{url_for('AssignForm',id=i[0])}}">Assign</a></th>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
{% endblock %}
