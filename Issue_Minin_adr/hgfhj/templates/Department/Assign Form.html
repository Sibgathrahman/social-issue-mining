{% extends 'Department_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/submit_work">
  <div align="center">
    <table width="250" border="0">
      <tr>
        <td>Staff :</td>
        <td><label>
          <div align="right">
            <select name="select" required >
              <option value="">Select</option>
              {% for i in val %}
              <option value="{{i[1]}}">{{i[3]}} {{i[4]}}</option>
              {% endfor %}
            </select>
            </div>
        </label></td>
      </tr>
      <tr>
        <td>Work :</td>
        <td><label>
        <textarea name="textarea" required ></textarea>
        </label></td>
      </tr>
	   <tr>
        <td>Completion Date : </td>
        <td><label>
        <input type="date" name="textfield" required />
        </label></td>
      </tr>
	   <tr><td></td>
        <td><label>
          <div align="left">
            <input type="submit" name="Submit" value="Submit" class="btn btn-outline-primary"/>
            </div>
        </label></td>
      </tr>
      </table>
  </div>
</form>
{% endblock %}
