{% extends 'Staff_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="400" border="0" class="table table-striped">
      <tr>
        <th><div align="center">S.No.</div></th>
        <th>Date</th>
        <th>Title</th>
        <th>Application</th>
		<th></th>
      </tr>
      {% for i in val %}
      <tr>
        <td><div align="center">{{i[0]}}</div></td>
        <td>{{i[3]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[6]}}</td>
		<th><a href="{{url_for('SubmitReport',id=i[0])}}">Report</a></th>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
{% endblock %}
