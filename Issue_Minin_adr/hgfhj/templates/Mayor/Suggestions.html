{% extends 'Mayor_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Suggestions">
  <div align="center">
    <table width="300" border="0" class="table table-striped">
      <tr>
        <th><div align="center">S.No.</div></th>
        <th>Councilor Name </th>
        <th>Suggestion</th>
      </tr>
      {% for i in val %}
      <tr>
        <td><div align="center">{{i[0]}}</div></td>
        <td>{{i[3]}} {{i[4]}}</td>
        <td>{{i[2]}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</form>
{% endblock %}
