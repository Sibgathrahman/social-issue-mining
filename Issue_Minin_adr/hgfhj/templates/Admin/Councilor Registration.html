{%  extends 'Admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" class="forms-sample" action="/councilor_reg">
<div align="center">
  <table width="350" border="0" >
    <tr>
      <td><div align="left">First Name : </div></td>
	   <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,26}"/>
      </label></td>
	   </tr>
    <tr>
      <td><div align="left">Second Name : </div></td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z]{1,26}"/>
      </label></td>
    </tr>   
    <tr>
      <td><div align="left">Date Of Birth :</div></td>
      <td><label> </label>
          <div align="left">
            <label>
            <input type="date" name="textfield3" required/>
            </label>
          </div></td>
    </tr>
	 <tr>
	  <td><div align="left">Gender : </div></td>
	   <td>
	    <label>
	      <input type="radio" name="RadioGroup1" value="Male" />
	      Male</label>
	    <label>
	      <input type="radio" name="RadioGroup1" value="Female" />
	      Female</label>	    
	    </td>
		</tr>
    <tr>
	   <td><div align="left">Ward :</div></td>
	    <td><label>
        <input type="number" name="textfield4" required pattern="[0-9]"/>
      </label></td>
	   </tr>
    <tr>
      <td><div align="left">Phone No : </div></td>
      <td><label>
        <input type="number" name="textfield5" required pattern="[9876][0-9]{9}"/>
      </label></td>
      
    </tr>
    <tr>
	   <td><div align="left">Email Id : </div></td>
	    <td><label>
        <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
      </label></td>
	    </tr>
    <tr>
	   <td><div align="left">Post :</div></td>
	   <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z 0-9]{3-30}"/>
      </label></td>

    </tr>
    <tr>
	   <td><div align="left">Place :</div></td>
	   <td><label>
        <input type="text" name="textfield7" required pattern="[A-Z a-z 0-9]{3,30}"/>
      </label></td>
	   </tr>
    <tr>
      <td><div align="left">Pin : </div></td>
      <td><label>
        <input type="number" name="textfield9" required pattern="[0-9]{3,30}"/>
      </label></td>
	 
    </tr>
    <tr>
      <td><div align="left">Username :</div></td>
	    <td><label>
        <input type="text" name="textfield11" required/>
      </label></td>
	  </tr>
    <tr>
      <td><div align="left">Password :</div></td>
      <td><label>
        <input type="password" name="textfield10" required/>
      </label></td>
    </tr>
    <tr>
      <td><label> </label>
          <div align="center"></div></td>
      <td><label>
        <div align="left">
          <input type="submit" name="Submit" value="Register" class="btn btn-outline-primary"/>
          </div>
      </label></td>
    </tr>
  </table>
</div>
</form>
{% endblock %}
