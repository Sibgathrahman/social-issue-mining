{% extends 'Councilor_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/mined_issues">
  <div align="center">
    <table width="900" border="1">
      <tr>
        <th scope="col" height="30"><div align="center">S.No.</div></th>
        <th scope="col" height="30" width="200"><div align="center">Name</div></th>
        <th scope="col" height="30"><div align="center">Ward</div></th>
        <th scope="col" height="30" width="400"><div align="center">Issues</div></th>
        <th scope="col" height="30" width="900"><div align="center">Description</div></th>
      </tr>
      {% for i in val %}
      <tr>
        <td><div align="center">{{i[0]}}</div></td>
        <td width="200">&nbsp;{{i[5]}} {{i[6]}}</td>
        <td><div align="center">{{i[2]}}</div></td>
        <td width="400">&nbsp;{{i[3]}}</td>
        <td width="900">&nbsp;{{i[4]}}</td>
      </tr>
      {% endfor %}
    </table>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>
      <label>
      <input type="submit" name="Submit" class="btn btn-danger btn-rounded btn-fw" value="Frequent Issues" />
      </label>
    </p>
  </div>
</form>
{% endblock %}
